<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TOEIC 多益單字學習系統 - 3000+ 單字，支援語音朗讀、等級調整、離線使用">
    <title>TOEIC 多益單字學習系統</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: grid;
            gap: 15px;
            margin: 30px 0;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .feature-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 14px;
            color: #666;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 15px;
                font-size: 16px;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 TOEIC 多益單字學習系統</h1>
        <p class="subtitle">3000+ 單字 | 語音朗讀 | 離線使用</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <div class="feature-text">7 個難度等級</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🔊</div>
                <div class="feature-text">語音朗讀</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📱</div>
                <div class="feature-text">手機優化</div>
            </div>
            <div class="feature">
                <div class="feature-icon">💾</div>
                <div class="feature-text">離線使用</div>
            </div>
        </div>
        
        <div class="buttons">
            <a href="learn.html" class="btn btn-primary">
                <span>📖</span>
                <span>開始學習</span>
            </a>
            
            <a href="admin.html" class="btn btn-secondary">
                <span>⚙️</span>
                <span>管理單字庫</span>
            </a>
            
            <a href="index-mobile.html" class="btn btn-info">
                <span>📱</span>
                <span>手機版介面</span>
            </a>
        </div>
        
        <div class="footer">
            <p>💡 提示：手機用戶建議使用「手機版介面」</p>
            <p>支援 Chrome、Safari、Edge 瀏覽器</p>
        </div>
    </div>
    
    <script>
        // 自動檢測並跳轉到適合的版本
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // 如果是手機，顯示提示
            const isMobile = true;
            if (isMobile && !sessionStorage.getItem('skipAutoRedirect')) {
                setTimeout(() => {
                    if (confirm('檢測到您使用手機瀏覽，是否切換到手機版介面？')) {
                        window.location.href = 'index-mobile.html';
                    } else {
                        sessionStorage.setItem('skipAutoRedirect', 'true');
                    }
                }, 1000);
            }
        }
        
        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
        
        // PWA 安裝提示
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
    </script>
</body>
</html>
